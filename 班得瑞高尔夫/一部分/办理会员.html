<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>办理会员</title>
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (clientWidth >= 750) {
            docEl.style.fontSize = '100px';
          } else {
            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
          }
        };

      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/privilege.css">
</head>

<body>
  <div class="member">
    <div class="memberTitle">请选择办理会员的级别</div>
    <div>
      <ul class="chooseList">
        <li>1280元年卡会员</li>
        <li>19800元品牌推广人</li>
        <li>198000元店铺投资人</li>
      </ul>
    </div>
  </div>


  <!-- 底部导航 -->
  <div class="foot">
    <ul class="clearfix footUl">
      <li>
        <a href="首页.html">
          <p class="footIcon">
            <img src="img/home.png" alt="">
          </p>
          <p>首页</p>
        </a>
      </li>
      <li>
        <p class="footIcon">
          <img src="img/ring.png" alt="">
        </p>
        <p>动态</p>
      </li>
      <li>
        <p class="footIcon">
          <img src="img/use.png" alt="">
        </p>
        <p>应用</p>
      </li>
      <li>
        <a href="我的.html">
          <p class="footIcon">
            <img src="img/cme.png" alt="">
          </p>
          <p class="footActive">我的</p>
        </a>
      </li>
    </ul>
  </div>
</body>

</html>

<script src="js/jquery-1.10.2.js"></script>
<script>
  // 点击选择会员 增加样式
  $(document).ready(function () {
    $('.chooseList li').click(function () {
      $(this).addClass('addActive').siblings().removeClass('addActive');
    })
  })
</script>
